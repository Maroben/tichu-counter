<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tichu Counter</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="description" content="Simple mobile friendly Tichu counter.">
    <meta name="application-name" content="Tichu Counter">
    <meta name="keywords" content="Tichu counter">
    <meta name="page-topic" content="Boardgame">
    <meta name="author" content="Dijan Diwei Daishen">
    <meta name="copyright" content="MIT">

    <!--    <link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/icomoon/style.css">
</head>

<body>
    <header>
        <h1>Tichu Counter</h1>
        <div id="score">
            <div id="team-a" class="team lose">
                <div class="team-name">Team a</div>
                <div class="team-points">105</div>
            </div>
            <div id="team-b" class="team win">
                <div class="team-points">195</div>
                <div class="team-name">Team b</div>
            </div>
        </div>
        <div id="game-nav" class="game">
            <div class="game-box">&#x5927</div>
            <div class="game-box">&#x5c0f</div>
            <div class="game-box">&#x8D1F</div>
            <div class="game-box">&#x5206</div>
            <div class="game-box">&#x5BF9</div>
            <div class="game-box">&#x5206</div>
            <div class="game-box">&#x8D1F</div>
            <div class="game-box">&#x5c0f</div>
            <div class="game-box">&#x5927</div>
        </div>
    </header>

    <main>
        <div class="game">
            <div class="game-box icon-cross"></div>
            <div class="game-box icon-plus"></div>
            <div class="game-box icon-plus"></div>
            <div class="game-box">105</div>
            <div class="game-box">&#x5BF9</div>
            <div class="game-box">195</div>
            <div class="game-box icon-minus"></div>
            <div class="game-box icon-plus"></div>
            <div class="game-box icon-cross"></div>
        </div>
        <div id="round_container"></div>
    </main>

    <footer>
        <div class="game">
            <div class="game-box"><button type="button" name="a-big" class="box3 icon-cross"></button></div>
            <div class="game-box"><button type="button" name="a-small" class="box3 icon-cross"></button></div>
            <div class="game-box"><button type="button" name="a-neg" class="box2 icon-plus"></button></div>
            <div class="game-box"><input type="number" name="a-point" inputmode="numeric" pattern="[0-9]*" /></div>
            <div id="vs" class="game-box">&#x5BF9</div>
            <div class="game-box"><input type="number" name="b-point" inputmode="numeric" pattern="[0-9]*" /></div>
            <div class="game-box"><button type="button" name="b-neg" class="box2 icon-plus"></button></div>
            <div class="game-box"><button type="button" name="b-small" class="box3 icon-cross"></button></div>
            <div class="game-box"><button type="button" name="b-big" class="box3 icon-cross"></button></div>
        </div>

        <div class="submit">
            <button id="submit" type="submit" class="icon-checkmark"></button>
            <button id="reset" type="reset" class="icon-undo"></button>
            <button id="delete" class="icon-bin"></button>
        </div>
    </footer>


    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>

    <script src="round_container.js"></script>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
