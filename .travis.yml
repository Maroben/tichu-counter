language: node_js
node_js:
    - 12
cache: yarn
addons:
    sonarcloud:
        organization: "maroben"
        token:
            secure: ""
before_install:
    - export TZ=Europe/Zurich
install: yarn

script:
    - yarn build
    - sonar-scanner
before_deploy:
    - yarn build
deploy:
    provider: firebase
    project: tichu-counter
    token:
        secure: ""
    on:
        branch: master
    skip_cleanup: true
