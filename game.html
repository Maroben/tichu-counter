<!DOCTYPE html>
<html>

<head>
    <title>Tichu Counter</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="description" content="Simple mobile friendly Tichu counter.">
    <meta name="application-name" content="Tichu Counter">
    <meta name="keywords" content="Tichu counter">
    <meta name="page-topic" content="Boardgame">
    <meta name="author" content="Dijan Diwei Daishen">
    <meta name="copyright" content="MIT">

    <!--    <link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/icomoon/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <div class="nav icon-info"></div>
        </a>
        <a href="game.html">
            <div class="nav icon-plus"></div>
        </a>
        <a href="rules.html">
            <div class="nav icon-wrench"></div>
        </a>
    </header>

    <div class="main">
        <div id="game-nav" class="game">
            <div class="game-box">&#x5927</div>
            <div class="game-box">&#x5c0f</div>
            <div class="game-box">&#x8D1F</div>
            <div class="game-box">&#x5206</div>
            <div class="game-box">&#x5BF9</div>
            <div class="game-box">&#x5206</div>
            <div class="game-box">&#x8D1F</div>
            <div class="game-box">&#x5c0f</div>
            <div class="game-box">&#x5927</div>
        </div>
        <div class="game">
            <div class="game-box icon-cross"></div>
            <div class="game-box icon-plus"></div>
            <div class="game-box icon-plus"></div>
            <div class="game-box">105</div>
            <div class="game-box">&#x5BF9</div>
            <div class="game-box">195</div>
            <div class="game-box icon-minus"></div>
            <div class="game-box icon-plus"></div>
            <div class="game-box icon-cross"></div>
        </div>
        <div id="breakpoint"></div>
        <form>
            <div class="game">
                <div class="game-box"><button type="button" name="a-big" class="box3 icon-cross"></button></div>
                <div class="game-box"><button type="button" name="a-small" class="box3 icon-cross"></button></div>
                <div class="game-box"><button type="button" name="b-neg" class="box2 icon-plus"></button></div>
                <div class="game-box"><input type="number" name="a-point" pattern="[0-9]*" inputmode="numeric" /></div>
                <div class="game-box">&#x5BF9</div>
                <div class="game-box"><input type="number" name="b-point" pattern="[0-9]*" inputmode="numeric" /></div>
                <div class="game-box"><button type="button" name="b-neg" class="box2 icon-plus"></button></div>
                <div class="game-box"><button type="button" name="b-small" class="box3 icon-cross"></button></div>
                <div class="game-box"><button type="button" name="b-big" class="box3 icon-cross"></button></div>
            </div>
            <div class="submit">
                <button id="submit" type="submit" class="icon-checkmark"></button>
                <button id="reset" type="reset" class="icon-undo"></button>
                <button id="delete" class="icon-bin"></button>
            </div>
        </form>
    </div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
